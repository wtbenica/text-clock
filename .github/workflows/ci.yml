name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext libglib2.0-dev-bin python3
      - name: Install yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
      - name: Install project deps
        run: yarn install --immutable
      - name: Validate environment
        run: make check-deps
      - name: Run linter
        run: make lint
      - name: Run tests with coverage
        run: yarn test --coverage --coverageThreshold='{"global":{"branches":80,"functions":90,"lines":90,"statements":90}}'
      - name: Generate POT
        run: make pot
      - name: Build
        run: make build